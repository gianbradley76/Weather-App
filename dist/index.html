<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Simple Weather App</title>
	</head>
	<body>
		<div class="city-form">
			<input type="text" name="City" id="cityInput" placeholder="City" />
			<button type="submit" id="submitCity">Search</button>
		</div>
		<div class="mainWeatherInfo">
			<img id="weatherIcon" />
			<h1 id="cityName"></h1>
			<h2>Current Temperature:</h2>
			<h2 id="currTemp"></h2>
			<h2>Weather:</h2>
			<h2 id="mainWeather"></h2>
		</div>
		<div class="hourlyInfo">
			<div class="0-hour">
				<p id="0-hourDate"></p>
				<p id="0-hourTime"></p>
				<p id="0-hourMain"></p>
				<p id="0-hourTemp"></p>
			</div>
			<div class="1-hour">
				<p id="1-hourDate"></p>
				<p id="1-hourTime"></p>
				<p id="1-hourMain"></p>
				<p id="1-hourTemp"></p>
			</div>
			<div class="2-hour">
				<p id="2-hourDate"></p>
				<p id="2-hourTime"></p>
				<p id="2-hourMain"></p>
				<p id="2-hourTemp"></p>
			</div>
			<div class="3-hour">
				<p id="3-hourDate"></p>
				<p id="3-hourTime"></p>
				<p id="3-hourMain"></p>
				<p id="3-hourTemp"></p>
			</div>
			<div class="4-hour">
				<p id="4-hourDate"></p>
				<p id="4-hourTime"></p>
				<p id="4-hourMain"></p>
				<p id="4-hourTemp"></p>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
