<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Simple Weather App</title>
	</head>
	<body>
		<div class="city-form">
			<input type="text" name="City" id="cityInput" placeholder="City" />
			<button type="submit" id="submitCity">Search</button>
		</div>
		<div class="mainWeatherInfo">
			<img id="weatherIcon" />
			<h1 id="cityName"></h1>
			<h2>Current Temperature:</h2>
			<h2 id="currTemp"></h2>
			<h2>Weather:</h2>
			<h2 id="mainWeather"></h2>
		</div>
		<div class="hourlyInfo">
			<div>
				<h4 class="hour-0">LOL</h4>
			</div>
			<div>
				<h4 class="hour-1">LOL</h4>
			</div>
			<div>
				<h4 class="hour-2">LOL</h4>
			</div>
			<div>
				<h4 class="hour-3">LOL</h4>
			</div>
			<div>
				<h4 class="hour-4">LOL</h4>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
